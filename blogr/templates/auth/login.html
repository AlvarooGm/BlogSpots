    {% extends 'base.html' %}

 

    <!-- Estilos de bootstrap y de app -->
   
    
    {% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    {%endblock%}

    {% block header %}

    {% endblock %}

{% block content %}
    <!-- Login -->

   <section class="login">
    <main class="form-signin w-100 m-auto text-center" >
        <img class="mb-4" src="{{url_for('static',filename='img/bp-dark.png')}}" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        <form method="post">
            <div class="form-floating">
                <input type="email" class="form-control"  name="email" id="email" placeholder="name@example.com" required>
                <label for="email">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control"name="passwd" id="passwd" placeholder="Password" required>
                <label for="passwd">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar datos
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
        </form>
        <hr class="my-4">
        <p class="text-muted text-center">Si no tienes una cuenta en BLOG-POSTS haz clic en
            <a href="{{url_for('auth.register')}}">Crear cuenta</a>
        </p>
    </main>

   </section> 

    
    
{% endblock %}
