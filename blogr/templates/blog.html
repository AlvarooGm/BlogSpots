{%extends 'base.html'%}



{%block content%}
    <article class="container blog-post">
        <h1 class="blog-post-title mb-1">{% block title%}{{post.title}}{%endblock%}</h1>
        <p class="blog-post-meta">{{post.createDate.strftime('%d de %B %Y')}}</p>
        <p class="card-text mt-3">
            {% if getUsuario(post.author).photo is none  %}
            <img src="{{ url_for('static',filename='img/user-dark.png')   }}" alt="mdo" width="30" class="rounded-circle">
            {%else%}
            <img src="{{ url_for('static',filename=getUsuario(post.author).photo)   }}" alt="mdo" width="30" class="rounded-circle">
            {%endif%}
            <span><b>{{getUsuario(post.author).username}}</b></span>

        </p>

        <p class="mb-5 mt-5">{{post.info}}</p>
        <hr>
        
        <div class="mb-5 mt-5">

            {{post['content']|safe}}




        </div>
    </article>


   
    {% endblock %}
